<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="./CSS/mediaquries.css">
        <script src="https://kit.fontawesome.com/96fa410876.js" crossorigin="anonymous"></script>
        <title>Travel Website</title>
    </head>
<body>
    <header>
        <nav class="nav-bar bg-dark">
            <div class="container">
                <a href="./index.html"><h1 class="logo lg-heading text-light">Travel<i class="fab fa-wordpress-simple"></i></h1></a>
                 <ul class="nav-items">
                     <li class="nav-item"><a href="./index.html">Home</a></li>
                         <li class="nav-item"><a href="./about.html">About</a></li>
                     <li class="nav-item"><a href="./contact.html">Contact</a></li>
                 </ul>
            </div>
        </nav>
    </header>

    <section class="contact-form">
        <div class="container">

            <div class="from-wrapper">

                <div class="address">

                    <div class="address-grp">
                        <i class="fa-2x fas fa-map-marker-alt text-red "></i>
                        <h2 class="text-grey">location</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="address-grp">
                        <i class="fa-2x fas fa-envelope text-red "></i>
                        <h2 class="text-grey">E-Mail</h2>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                    <div class="address-grp">
                        <i class="fa-2x fas fa-phone-square-alt text-red "></i>
                        <h2 class="text-grey">Call</h2>
                        <p>+91 1234567890.</p>
                    </div>

                    <img src="./img/company-img.jpg" alt="">
                </div>

                <form action="" class="from-contact">

                    <h1 class="md-heading text-black about-heading">Contact Us</h1>
                    <p class="text-grey">Let us know your question and suggestion by filling below form.</p>
                    
                    <div class="from-grp">
                        <input type="text" placeholder="User Name" required>
                    </div>
                    <div class="from-grp">
                        <input type="email" placeholder="E-Mail" required>
                    </div>
                    <div class="from-grp">
                        <input type="text" placeholder="Contact Number" required>
                    </div>
                    <div class="from-grp">
                        <textarea name="" id="" cols="30" rows="10" required placeholder="Your Message"></textarea>
                    </div>

                    <button class="ctn-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="sociallink">
               <i class="fab fa-facebook-square fa-2x"  fa-2x text-red></i>
               <i class="fab fa-twitter-square fa-2x"  fa-2x text-red></i>
               <i class="fab fa-instagram-square  fa-2x"></i>
            </div>
           
            <p><h5>Travel<i class="fab fa-wordpress-simple"></i> &copy; 2020. All Rights Reserved.</h5></p>
        </div>
    </footer>
</body>
</html>
